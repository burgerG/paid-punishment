<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonificação da Equipe</title>
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            /* Color Palette */
            --primary-blue: #1e3c72;
            --secondary-blue: #2a5298;
            --success-green: #4CAF50;
            --success-dark: #45a049;
            --error-red: #d63031;
            --warning-yellow: #ffc107;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #fff;

            /* Medal Theme Colors */
            --gold-color: #FFD700;
            --gold-dark: #B8860B;
            --silver-color: #C0C0C0;
            --silver-dark: #696969;
            --bronze-color: #CD7F32;
            --bronze-dark: #8B4513;
            --default-color: #6c757d;

            /* Spacing Scale */
            --spacing-xs: 5px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 15px;
            --spacing-xl: 20px;
            --spacing-xxl: 25px;
            --spacing-xxxl: 30px;

            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            /* Shadow System */
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-large: 0 8px 32px rgba(0, 0, 0, 0.1);
            --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);

            /* Transitions */
            --transition-fast: 0.1s linear;
            --transition-normal: 0.3s ease;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            padding: var(--spacing-xl);
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xxxl);
            color: var(--text-light);
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .logo {
            width: 80px;
            height: 88px;
            filter: drop-shadow(var(--text-shadow));
            transition: transform var(--transition-normal);
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .header-text h1 {
            font-size: 2.2rem;
            margin-bottom: var(--spacing-sm);
            color: var(--text-light);
            text-shadow: var(--text-shadow);
        }

        .header-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--text-light);
        }

        /* ===== CARD & LAYOUT STYLES ===== */
        .card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-xxl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-large);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary-blue);
            margin: var(--spacing-xxl) 0 var(--spacing-lg);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid #f0f0f0;
            font-weight: 600;
        }

        /* ===== AUTO-REFRESH STYLES ===== */
        .refresh-progress-container {
            margin: -25px -25px 25px -25px;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            background: rgba(30, 60, 114, 0.1);
            padding: var(--spacing-lg) var(--spacing-xxl);
        }

        .refresh-indicator {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .refresh-text {
            font-size: 0.85rem;
            color: var(--primary-blue);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        #countdown {
            font-weight: bold;
            color: var(--success-green);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(30, 60, 114, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-green), var(--success-dark));
            border-radius: 2px;
            width: 0%;
            transition: width var(--transition-fast);
        }

        /* ===== BONUS RANGES STYLES ===== */
        .ranges-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .range-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            border-left: 6px solid var(--primary-blue);
            box-shadow: var(--shadow-light);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .range-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .range-card.current {
            border: 3px solid;
            transform: scale(1.03);
            animation: pulse-glow 1.5s infinite, shine 6s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.6), 0 0 0 0 rgba(76, 175, 80, 0.4);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0.2), 0 0 0 30px rgba(76, 175, 80, 0.1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0), 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        @keyframes shine {
            0% {
                background-position: -100px;
            }

            50% {
                background-position: 205%;
            }

            100% {
                background-position: -100px;
            }
        }

        .range-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .range-icon {
            font-size: 1.5rem;
        }

        .range-name {
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
        }

        .current-badge {
            background: linear-gradient(135deg, var(--success-green), var(--success-dark));
            color: var(--text-light);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 1.5s infinite, bounce 2s infinite;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 4px 16px rgba(76, 175, 80, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        .range-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: var(--spacing-lg);
        }

        .range-main-value {
            flex: 1;
        }

        .range-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: var(--spacing-xs);
            line-height: 1;
        }

        .range-errors {
            text-align: right;
            min-width: 120px;
        }

        .errors-label {
            font-size: 0.8rem;
            color: var(--text-medium);
            margin-bottom: 4px;
            display: block;
        }

        .errors-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-medium);
            background: rgba(6, 6, 6, 0.1);
            padding: 6px 10px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(6, 6, 6, 0.2);
        }

        .range-theme-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            opacity: 0.8;
        }

        /* Range Card Themes */
        .range-card.gold {
            border-left-color: var(--gold-color);
            background: linear-gradient(135deg, #FFF9C4, #FFEB3B);
        }

        .range-card.gold.current {
            border-color: var(--gold-color);
            background: linear-gradient(135deg, #FFF9C4, #FFEB3B, #FFF9C4);
            background-size: 200% 100%;
        }

        .range-card.gold .range-name {
            color: var(--gold-dark);
        }

        .range-card.gold .range-value {
            color: #8B7500;
        }

        .range-theme-bar.gold {
            background: linear-gradient(90deg, var(--gold-color), #FFA500);
        }

        .range-card.silver {
            border-left-color: var(--silver-color);
            background: linear-gradient(135deg, #F5F5F5, #E0E0E0);
        }

        .range-card.silver.current {
            border-color: var(--silver-color);
            background: linear-gradient(135deg, #F5F5F5, #E0E0E0, #F5F5F5);
            background-size: 200% 100%;
        }

        .range-card.silver .range-name {
            color: var(--silver-dark);
        }

        .range-card.silver .range-value {
            color: #505050;
        }

        .range-theme-bar.silver {
            background: linear-gradient(90deg, var(--silver-color), #A0A0A0);
        }

        .range-card.bronze {
            border-left-color: var(--bronze-color);
            background: linear-gradient(135deg, #FFE0B2, #FFB74D);
        }

        .range-card.bronze.current {
            border-color: var(--bronze-color);
            background: linear-gradient(135deg, #FFE0B2, #FFB74D, #FFE0B2);
            background-size: 200% 100%;
        }

        .range-card.bronze .range-name {
            color: var(--bronze-dark);
        }

        .range-card.bronze .range-value {
            color: #654321;
        }

        .range-theme-bar.bronze {
            background: linear-gradient(90deg, var(--bronze-color), var(--bronze-dark));
        }

        .range-card.default {
            border-left-color: var(--default-color);
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .range-card.default.current {
            border-color: var(--default-color);
            background: linear-gradient(135deg, #f8f9fa, #e9ecef, #f8f9fa);
            background-size: 200% 100%;
        }

        .range-card.default .range-name {
            color: var(--default-color);
        }

        .range-card.default .range-value {
            color: #495057;
        }

        .range-theme-bar.default {
            background: linear-gradient(90deg, var(--default-color), #495057);
        }

        /* No Active Range State */
        .no-active-range-message {
            text-align: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, #ffe6e6, #ffcccc);
            border-radius: var(--radius-lg);
            border-left: 6px solid var(--error-red);
            color: var(--error-red);
            margin-bottom: var(--spacing-xl);
        }

        .no-active-range-message .icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
        }

        .no-active-range-message h3 {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-sm);
            color: var(--error-red);
        }

        .no-active-range-message p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .generic-container {
            background: #f8f9fa;
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin: var(--spacing-lg) 0;
            border: 2px solid #e9ecef;
        }

        /* ===== EQUATION STYLES ===== */
        .equation-row {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
        }

        .equation-item {
            background: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            border: 2px solid #e9ecef;
            min-width: 120px;
            text-align: center;
        }

        .equation-item.result {
            border-left-color: var(--success-green);
            background: #f1f8e9;
        }

        .equation-operator {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
            min-width: 30px;
            text-align: center;
        }

        .data-label {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .data-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-dark);
            transition: all var(--transition-normal);
        }

        .data-value.negative {
            color: var(--error-red);
        }

        .data-value.highlight {
            color: var(--success-green);
            font-size: 1.6rem;
        }

        .data-value.updating {
            color: #856404;
        }

        /* ===== STATUS & FEEDBACK STYLES ===== */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .error {
            background: #ffe6e6;
            color: var(--error-red);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--error-red);
            margin-bottom: var(--spacing-xl);
        }

        .sheet-info {
            text-align: center;
            color: var(--primary-blue);
            font-size: 0.85rem;
            margin-bottom: var(--spacing-md);
            background: rgba(30, 60, 114, 0.1);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(30, 60, 114, 0.2);
        }

        .last-update {
            text-align: center;
            color: var(--text-medium);
            font-size: 0.9rem;
            margin-top: var(--spacing-md);
            background: rgba(255, 255, 255, 0.7);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .update-indicator {
            text-align: center;
            color: var(--warning-yellow);
            font-size: 0.8rem;
            margin-top: var(--spacing-xs);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .update-indicator.visible {
            opacity: 1;
        }

        /* ===== DETAILED VIEW STYLES ===== */
        .detailed-view-toggle {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .detailed-view-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-light);
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-light);
        }

        .detailed-view-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .detailed-table-container {
            margin-top: var(--spacing-xl);
            transition: all var(--transition-normal);
        }

        .detailed-table-container.hidden {
            display: none;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid #e9ecef;
            box-shadow: var(--shadow-light);
        }

        .detailed-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.85rem;
        }

        /* Table header styles - centered alignment */
        .detailed-table th {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-light);
            padding: var(--spacing-md) var(--spacing-sm);
            text-align: center;
            /* Center aligned headers */
            font-weight: 600;
            border-bottom: 2px solid var(--primary-blue);
            position: sticky;
            top: 0;
        }

        /* Table data styles - right aligned values */
        .detailed-table td {
            padding: var(--spacing-sm);
            border-bottom: 1px solid #f0f0f0;
            color: var(--text-dark);
            text-align: right;
            /* Right aligned data */
        }

        /* First column (Day) centered */
        .detailed-table td:first-child {
            text-align: center;
            /* Center align day column */
            font-weight: 500;
        }

        .detailed-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .detailed-table tr:hover {
            background-color: #e9ecef;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-lg);
            }

            .card {
                padding: var(--spacing-xl) var(--spacing-lg);
            }

            .logo-header {
                flex-direction: column;
                gap: var(--spacing-lg);
            }

            .logo {
                width: 70px;
                height: 77px;
            }

            .header-text h1 {
                font-size: 1.8rem;
            }

            .header-text p {
                font-size: 1rem;
            }

            .refresh-progress-container {
                margin: -20px -15px 20px -15px;
                padding: var(--spacing-md) var(--spacing-lg);
            }

            .refresh-text {
                font-size: 0.8rem;
            }

            .ranges-container {
                gap: var(--spacing-md);
            }

            .range-card {
                padding: var(--spacing-lg);
            }

            .range-header {
                gap: var(--spacing-md);
            }

            .range-icon {
                font-size: 1.3rem;
            }

            .range-name {
                font-size: 1rem;
            }

            .range-content {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }

            .range-value {
                font-size: 1.5rem;
            }

            .range-errors {
                text-align: left;
                width: 100%;
            }

            .current-badge {
                font-size: 0.65rem;
                padding: 4px 8px;
            }

            .equation-row {
                gap: var(--spacing-md);
            }

            .equation-item {
                min-width: 100px;
                padding: var(--spacing-md) var(--spacing-sm);
            }

            .equation-operator {
                font-size: 1.2rem;
            }

            .data-value {
                font-size: 1.3rem;
            }

            .data-value.highlight {
                font-size: 1.4rem;
            }

            .no-active-range-message {
                padding: var(--spacing-lg);
            }

            .no-active-range-message .icon {
                font-size: 1.5rem;
            }

            .no-active-range-message h3 {
                font-size: 1.1rem;
            }

            /* Mobile table styles */
            .detailed-table {
                font-size: 0.75rem;
            }

            .detailed-table th,
            .detailed-table td {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .detailed-view-btn {
                padding: var(--spacing-sm) var(--spacing-lg);
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .header-text h1 {
                font-size: 1.6rem;
            }

            .logo {
                width: 60px;
                height: 66px;
            }

            .range-header {
                flex-wrap: wrap;
            }

            .range-name {
                flex: none;
                width: 100%;
                margin-bottom: var(--spacing-xs);
            }

            .equation-row {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-sm);
            }

            .equation-operator {
                min-width: auto;
                padding: var(--spacing-xs) 0;
            }

            .section-title {
                font-size: 1.1rem;
                margin: var(--spacing-xl) 0 var(--spacing-md);
            }

            .no-active-range-message {
                padding: var(--spacing-md);
            }

            .no-active-range-message .icon {
                font-size: 1.3rem;
            }

            .no-active-range-message h3 {
                font-size: 1rem;
            }
        }

        /* ===== MONTHLY GOALS STYLES ===== */
        .goals-section {
            margin-bottom: var(--spacing-xxl);
        }

        .goals-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .goals-list li {
            padding: var(--spacing-md) var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-light);
            transition: all var(--transition-normal);
            position: relative;
        }

        .goals-list li:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-medium);
        }

        .goals-list li:last-child {
            margin-bottom: 0;
        }

        /* Responsive design for goals section */
        @media (max-width: 768px) {
            .goals-list li {
                padding: var(--spacing-sm) var(--spacing-md);
            }
        }

        /* ===== SPLASH SCREEN STYLES ===== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
            color: var(--text-light);
            width: 50%;
            padding: var(--spacing-xl);
        }

        .splash-logo {
            width: 120px;
            height: 132px;
            margin-bottom: var(--spacing-xl);
            filter: drop-shadow(var(--text-shadow));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .splash-text {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-lg);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: var(--text-shadow);
        }

        .splash-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

    </div>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            sheetId: '1YUnIjPwQGTNu-ePkHD-l0MSDTD_jn0-qXtAFUXVdBuI',
            range: 'Exemplo!A1:AB42',
            apiKey: 'AIzaSyBV61SGsAJ3X93TNG4Df_3bgj2yYCRbNEk',
            autoRefresh: 30000
        };

        // ===== GLOBAL STATE =====
        const state = {
            spreadsheetData: {},
            refreshCountdown: null,
            progressInterval: null,
            TOTAL_REFRESH_TIME: CONFIG.autoRefresh,
            isDetailedViewVisible: false,
            detailedTableData: null
        };

        // ===== UTILITY FUNCTIONS =====
        const utils = {
            indexToLetter(index) {
                let letter = '';
                while (index >= 0) {
                    letter = String.fromCharCode(65 + (index % 26)) + letter;
                    index = Math.floor(index / 26) - 1;
                }
                return letter;
            },

            colToNum(col) {
                let num = 0;
                for (let i = 0; i < col.length; i++) {
                    num = num * 26 + (col.charCodeAt(i) - 64);
                }
                return num - 1;
            },

            parseCellAddress(cellAddress) {
                const col = cellAddress.match(/[A-Z]+/)[0];
                const row = parseInt(cellAddress.match(/\d+/)[0]);
                return { col, row };
            },

            // Nova função para converter valor monetário para número
            parseCurrency(value) {
                if (!value || value === 'N/A') return 0;

                // Remove símbolos de moeda, espaços e converte vírgula para ponto
                const cleaned = value.toString()
                    .replace(/[R$\s]/g, '')
                    .replace(/\./g, '')
                    .replace(',', '.');

                const number = parseFloat(cleaned);
                return isNaN(number) ? 0 : number;
            },

            // Nova função para formatar número como moeda
            formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }
        };

        // ===== SPLASH SCREEN MANAGER =====
        const splashManager = {
            hasBeenShown: false,
            element: null,
            textElement: null,
            progressElement: null,
            currentIndex: 0,
            totalCells: 0,
            animationInterval: null,

            init() {
                this.element = document.getElementById('splash-screen');
                this.textElement = document.getElementById('splash-text');
                this.progressElement = document.getElementById('splash-progress');
            },

            show() {
                this.hasBeenShown = true
                if (this.element) {
                    this.element.classList.remove('hidden');
                    this.setText('Conectando à planilha...');
                }
            },

            hide() {
                if (this.element) {
                    document.getElementById("myAudio").play();
                    this.element.classList.add('hidden');
                    this.stopIteration();
                }
            },

            setText(message) {
                if (this.textElement) {
                    this.textElement.textContent = message;
                }
            },

            startDataIteration(data) {
                if (!data || typeof data !== 'object') return;

                const cells = Object.entries(data);
                this.totalCells = cells.length;
                this.currentIndex = 0;

                this.stopIteration();

                this.animationInterval = setInterval(() => {
                    if (this.currentIndex < this.totalCells) {
                        const [cellAddress, cellValue] = cells[this.currentIndex];
                        const progress = Math.round((this.currentIndex / this.totalCells) * 100) + 2;

                        this.setText(`Processando célula ${cellAddress}: ${cellValue || ''}`);
                        this.updateProgress(progress);

                        this.currentIndex = this.currentIndex + 16;
                    } else {
                        this.stopIteration();
                        this.setText('👍');
                        setTimeout(() => this.hide(), 2000);
                    }
                }, 25); // Speed of iteration (adjust as needed)
            },

            updateProgress(percentage) {
                if (this.progressElement) {
                    this.progressElement.style.background = `linear-gradient(90deg, var(--success-green) ${percentage}%, rgba(255, 255, 255, 0.2) ${percentage}%)`;
                }
            },

            stopIteration() {
                if (this.animationInterval) {
                    clearInterval(this.animationInterval);
                    this.animationInterval = null;
                }
            },
        };

        // ===== DATA MANAGEMENT =====
        const dataManager = {
            storeDataByCell(values) {
                if (!values || values.length === 0) return;

                state.spreadsheetData = {};
                values.forEach((row, rowIndex) => {
                    row.forEach((cellValue, colIndex) => {
                        const cellAddress = `${utils.indexToLetter(colIndex)}${rowIndex + 1}`;
                        state.spreadsheetData[cellAddress] = cellValue || '';
                    });
                });

                console.log('📊 All data stored by cell address');

                // Start splash screen iteration with the new data
                splashManager.startDataIteration(state.spreadsheetData);
            },

            getCellValue(cellAddress) {
                return state.spreadsheetData[cellAddress] || 'N/A';
            },

            getRangeValues(startCell, endCell) {
                const values = [];
                const start = utils.parseCellAddress(startCell);
                const end = utils.parseCellAddress(endCell);

                const startColNum = utils.colToNum(start.col);
                const endColNum = utils.colToNum(end.col);

                for (let row = start.row; row <= end.row; row++) {
                    const rowData = [];
                    for (let col = startColNum; col <= endColNum; col++) {
                        const cellAddress = `${utils.indexToLetter(col)}${row}`;
                        rowData.push(this.getCellValue(cellAddress));
                    }
                    values.push(rowData);
                }

                return values;
            },

            // Novo método para preparar os dados da tabela simplificada
            prepareDetailedTableData() {
                const tableData = [];

                // Obtém os títulos das colunas
                const dayTitle = this.getCellValue('A2') || 'Dia';
                const valueTitle = this.getCellValue('B2') || 'Total de Descontos';
                const errorsTitle = this.getCellValue('S2') || 'Erros Acumulados';

                tableData.push([dayTitle, valueTitle, errorsTitle]);

                // Processa cada linha de dados (A3:S33)
                for (let row = 3; row <= 33; row++) {
                    const day = this.getCellValue(`A${row}`);

                    // Se não há dia, para o processamento
                    if (!day || day === 'N/A') continue;

                    // Calcula a soma das colunas B até Q
                    let totalValue = 0;
                    for (let col = 2; col <= 17; col++) { // B=2, Q=17
                        const cellValue = this.getCellValue(`${utils.indexToLetter(col)}${row}`);
                        totalValue += utils.parseCurrency(cellValue);
                    }

                    // Obtém os erros acumulados da coluna S
                    const accumulatedErrors = this.getCellValue(`S${row}`);

                    tableData.push([day, utils.formatCurrency(totalValue), accumulatedErrors]);
                }

                state.detailedTableData = tableData;
                console.log('📋 Detailed table data prepared');
            },

            // Método para obter os dados preparados da tabela
            getDetailedTableData() {
                return state.detailedTableData;
            }
        };

        // ===== COUNTDOWN & UI STATE MANAGEMENT =====
        const uiManager = {
            startCountdown() {
                clearInterval(state.refreshCountdown);
                clearInterval(state.progressInterval);

                let timeLeft = state.TOTAL_REFRESH_TIME / 1000;
                const countdownElement = document.getElementById('countdown');
                const progressFill = document.getElementById('progress-fill');

                // Reset progress bar
                progressFill.style.width = '0%';
                progressFill.style.transition = 'none';
                progressFill.offsetHeight;
                progressFill.style.transition = 'width 0.1s linear';

                const startTime = Date.now();

                state.progressInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / state.TOTAL_REFRESH_TIME) * 100, 100);
                    progressFill.style.width = `${progress}%`;

                    if (progress >= 100) {
                        clearInterval(state.progressInterval);
                    }
                }, 50);

                state.refreshCountdown = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(state.refreshCountdown);
                        countdownElement.textContent = '0s';
                    } else {
                        countdownElement.textContent = `${timeLeft}s`;
                    }
                }, 1000);
            },

            showUpdatingState(show) {
                const updateIndicator = document.getElementById('update-indicator');
                updateIndicator.classList.toggle('visible', show);
            },

            updateSheetInfo() {
                const sheetInfo = document.getElementById('sheet-info');
                const sheetName = CONFIG.range.split('!')[0];
                sheetInfo.textContent = `Mês: ${sheetName}`;
            },

            updateLastUpdate() {
                const lastUpdate = document.getElementById('last-update');
                lastUpdate.textContent = `Última atualização: ${new Date().toLocaleTimeString()}`;
            },

            // Método corrigido para alternar a visão detalhada
            toggleDetailedView() {
                const container = document.getElementById('detailed-table-container');
                const button = document.getElementById('toggle-detailed-view');

                state.isDetailedViewVisible = !state.isDetailedViewVisible;

                if (state.isDetailedViewVisible) {
                    container.classList.remove('hidden');
                    button.textContent = '📊 Ocultar Detalhes';
                    button.style.background = 'linear-gradient(135deg, var(--error-red), #c0392b)';

                    // Garante que a tabela está atualizada
                    components.updateDetailedTable();
                } else {
                    container.classList.add('hidden');
                    button.textContent = '📊 Visão Detalhada';
                    button.style.background = 'linear-gradient(135deg, var(--primary-blue), var(--secondary-blue))';
                }
            }
        };

        // ===== DASHBOARD COMPONENTS =====
        const components = {
            getRangeTheme(rangeName) {
                const themes = {
                    'ouro': { class: 'gold', icon: '🥇' },
                    'prata': { class: 'silver', icon: '🥈' },
                    'bronze': { class: 'bronze', icon: '🥉' }
                };

                const theme = themes[rangeName.toLowerCase()];
                return theme || { class: 'default', icon: '📊' };
            },

            hasActiveRange() {
                const currentRange = dataManager.getCellValue('X3') || '';
                return currentRange && currentRange.toLowerCase() !== 'nenhuma' && currentRange !== 'N/A';
            },

            createRangeCard(row, currentRange, index) {
                const [rangeName, rangeValue, rangeErrors] = row;
                const isCurrent = rangeName.toLowerCase() === currentRange.toLowerCase();
                const theme = this.getRangeTheme(rangeName);

                return `
                    <div class="range-card ${theme.class} ${isCurrent ? 'current' : ''}">
                        <div class="range-header">
                            <span class="range-icon">${theme.icon}</span>
                            <span class="range-name">${rangeName || 'N/A'}</span>
                            ${isCurrent ? '<span class="current-badge">ATUAL</span>' : ''}
                        </div>
                        <div class="range-content">
                            <div class="range-main-value">
                                <div class="range-value">${rangeValue || 'N/A'}</div>
                            </div>
                            <div class="range-errors">
                                <span class="errors-label">${rangeErrors || 'N/A'} erros admissíveis</span>
                            </div>
                        </div>
                        <div class="range-theme-bar ${theme.class}"></div>
                    </div>
                `;
            },

            createBonusRangesSection() {
                const bonusRanges = dataManager.getRangeValues('V8', 'X11');
                const currentRange = dataManager.getCellValue('X3') || '';

                if (!bonusRanges || bonusRanges.length <= 1) {
                    return '<div class="error">Nenhuma faixa de bônus encontrada</div>';
                }

                const hasActive = this.hasActiveRange();
                let html = '';

                if (!hasActive) {
                    html += `
                        <div class="no-active-range-message">
                            <div class="icon">😔</div>
                            <h3>Nenhuma Faixa Ativa no Momento</h3>
                            <p>A equipe ainda não atingiu nenhuma faixa de bônus.<br>
                            <strong>Vamos melhorar nosso desempenho!</strong></p>
                        </div>
                    `;
                }

                html += `
                    <div class="section-title">🏆 Faixas de Bônus disponíveis</div>
                    <div class="ranges-container">
                        ${bonusRanges.slice(1).map((row, index) =>
                    this.createRangeCard(row, currentRange, index)
                ).join('')}
                    </div>
                `;

                return html;
            },

            createBonusCalculationSection() {
                const equationData = [
                    {
                        label: dataManager.getCellValue('V2') || 'Bônus nominal disponível',
                        value: dataManager.getCellValue('V3'),
                        operator: '+'
                    },
                    {
                        label: dataManager.getCellValue('Y2') || 'Bônus de faixa',
                        value: dataManager.getCellValue('Y3'),
                        operator: '-'
                    },
                    {
                        label: dataManager.getCellValue('Z2') || 'Prejuízos por erros',
                        value: dataManager.getCellValue('Z3'),
                        negative: true,
                        operator: '='
                    },
                    {
                        label: dataManager.getCellValue('AA2') || 'Resultado Final',
                        value: dataManager.getCellValue('AA3'),
                        highlight: true
                    }
                ];

                let equationHtml = '';

                equationData.forEach((item, index) => {
                    equationHtml += `
            <div class="equation-item ${item.highlight ? 'result' : ''}">
                <div class="data-label">${item.label}</div>
                <div class="data-value ${item.negative ? 'negative' : ''} ${item.highlight ? 'highlight' : ''}">
                    ${item.value || 'N/A'}
                </div>
            </div>
        `;

                    if (index < equationData.length - 1) {
                        equationHtml += `<div class="equation-operator">${item.operator}</div>`;
                    }
                });

                return `
        <div class="section-title">🧮 Cálculo do Bônus da Equipe</div>
        <div id="equation-container" class="generic-container">
            <div class="equation-row">
                ${equationHtml}
            </div>
        </div>
    `;
            },

            // Método simplificado para criar a tabela detalhada
            createDetailedTable() {
                const tableData = dataManager.getDetailedTableData();
                if (!tableData || tableData.length === 0) {
                    return '<tr><td colspan="3" class="no-data">Nenhum dado disponível</td></tr>';
                }

                let tableHTML = '';

                // Cria as linhas de dados
                tableData.forEach((row, rowIndex) => {
                    const isHeader = rowIndex === 0;
                    const tag = isHeader ? 'th' : 'td';
                    const rowClass = isHeader ? 'table-header' : '';

                    tableHTML += `<tr class="${rowClass}">`;

                    row.forEach(cell => {
                        tableHTML += `<${tag}>${cell || ''}</${tag}>`;
                    });

                    tableHTML += '</tr>';
                });

                return tableHTML;
            },

            // Novo método para atualizar a tabela
            updateDetailedTable() {
                const table = document.getElementById('detailed-table');
                if (table) {
                    table.innerHTML = this.createDetailedTable();
                }
            },

            createDashboardStructure(container) {
                let html = '';
                html += goalsComponent.createGoalsSection();
                html += this.createBonusRangesSection();
                html += this.createBonusCalculationSection();
                container.innerHTML = html;
            }
        };

        // ===== UPDATE FUNCTIONS =====
        const updateManager = {
            updateRangeCard(card, row, currentRange, index) {
                const [rangeName, rangeValue, rangeErrors] = row;
                const isCurrent = rangeName.toLowerCase() === currentRange.toLowerCase();
                const theme = components.getRangeTheme(rangeName);

                const valueElement = card.querySelector('.range-value');
                const errorsElement = card.querySelector('.errors-value');
                const badgeElement = card.querySelector('.current-badge');

                card.className = `range-card ${theme.class} ${isCurrent ? 'current' : ''}`;

                this.animateValueUpdate(valueElement, rangeValue, index);
                this.animateValueUpdate(errorsElement, rangeErrors, index);

                this.updateCurrentBadge(card, badgeElement, isCurrent);
            },

            animateValueUpdate(element, newValue, index) {
                if (element) {
                    element.classList.add('updating');
                    setTimeout(() => {
                        element.textContent = newValue || 'N/A';
                        element.classList.remove('updating');
                    }, 150 * (index + 1));
                }
            },

            updateCurrentBadge(card, badgeElement, isCurrent) {
                if (isCurrent && !badgeElement) {
                    card.querySelector('.range-header').innerHTML += '<span class="current-badge">ATUAL</span>';
                } else if (!isCurrent && badgeElement) {
                    badgeElement.remove();
                }
            },

            // Método simplificado para atualizar a tabela detalhada
            updateDetailedTable() {
                components.updateDetailedTable();
            },

            updateBonusRangesSection() {
                const bonusRanges = dataManager.getRangeValues('V8', 'X11');
                const currentRange = dataManager.getCellValue('X3') || '';
                const dataContainer = document.getElementById('data-container');

                if (!dataContainer || !bonusRanges || bonusRanges.length <= 1) return;

                const hasActive = components.hasActiveRange();
                const existingRangesSection = dataContainer.querySelector('.ranges-container');
                const existingSectionTitle = dataContainer.querySelector('.section-title');
                const existingMessage = dataContainer.querySelector('.no-active-range-message');

                if (existingRangesSection && existingSectionTitle) {
                    this.updateExistingRangesSection(existingMessage, existingSectionTitle, existingRangesSection, bonusRanges, currentRange, hasActive);
                } else {
                    this.recreateRangesSection(dataContainer, bonusRanges, currentRange, hasActive);
                }
            },

            updateExistingRangesSection(existingMessage, existingSectionTitle, existingRangesSection, bonusRanges, currentRange, hasActive) {
                if (existingMessage) {
                    existingMessage.outerHTML = !hasActive ? this.createNoActiveRangeMessage() : '';
                } else if (!hasActive) {
                    existingSectionTitle.insertAdjacentHTML('beforebegin', this.createNoActiveRangeMessage());
                }

                const rangeCards = existingRangesSection.querySelectorAll('.range-card');
                rangeCards.forEach((card, index) => {
                    const row = bonusRanges[index + 1];
                    if (row) {
                        this.updateRangeCard(card, row, currentRange, index);
                    }
                });
            },

            recreateRangesSection(dataContainer, bonusRanges, currentRange, hasActive) {
                const rangesHtml = `
                    ${!hasActive ? this.createNoActiveRangeMessage() : ''}
                    <div class="section-title">🏆 Faixas de Bônus disponíveis</div>
                    <div class="ranges-container">
                        ${bonusRanges.slice(1).map((row, index) =>
                    components.createRangeCard(row, currentRange, index)
                ).join('')}
                    </div>
                `;

                const equationSection = dataContainer.querySelector('#equation-container');
                if (equationSection) {
                    equationSection.insertAdjacentHTML('beforebegin', rangesHtml);
                }
            },

            createNoActiveRangeMessage() {
                return `
                    <div class="no-active-range-message">
                        <div class="icon">😔</div>
                        <h3>Nenhuma Faixa Ativa no Momento</h3>
                        <p>A equipe ainda não atingiu nenhuma faixa de bônus.<br>
                        <strong>Vamos melhorar nosso desempenho!</strong></p>
                    </div>
                `;
            },

            updateBonusCalculationSection() {
                const equationItems = document.querySelectorAll('.equation-item');
                const equationValues = [
                    dataManager.getCellValue('V3'),
                    dataManager.getCellValue('Y3'),
                    dataManager.getCellValue('Z3'),
                    dataManager.getCellValue('AA3')
                ];

                equationItems.forEach((item, index) => {
                    const valueElement = item.querySelector('.data-value');
                    if (valueElement) {
                        this.animateValueUpdate(valueElement, equationValues[index], index);
                    }
                });
            },

            updateDashboardValues() {
                goalsComponent.updateGoalsSection(); // Atualiza metas
                this.updateBonusRangesSection();
                this.updateBonusCalculationSection();
                this.updateDetailedTable();
                console.log('✅ Dashboard values updated smoothly');
            }
        };

        // ===== GOALS COMPONENT =====
        const goalsComponent = {
            createGoalsSection() {
                const goalsTitle = dataManager.getCellValue('V33') || 'Metas do Mês';
                const goalsContent = dataManager.getCellValue('V34') || '';

                // Parse the goals string into an array
                const goalsList = this.parseGoalsString(goalsContent);

                return `
            <div class="goals-section">
                <div class="section-title">🎯 ${goalsTitle}</div>
                <div class="generic-container">
                    <ul class="goals-list">
                        ${goalsList.map(goal => `
                            <li>${goal.trim()}</li>
                        `).join('')}
                    </ul>
                </div>
            </div>
        `;
            },

            parseGoalsString(goalsString) {
                if (!goalsString) return ['Nenhuma meta definida para este mês'];

                // Split by common separators: new lines, commas, semicolons, or bullets
                const goals = goalsString.split(/\n|,|;|•|\*/)
                    .filter(goal => goal.trim().length > 0)
                    .map(goal => goal.trim());

                return goals.length > 0 ? goals : ['Nenhuma meta definida para este mês'];
            },

            updateGoalsSection() {
                const goalsTitle = document.getElementById('goals-title');
                const goalsList = document.getElementById('goals-list');

                if (goalsTitle && goalsList) {
                    const title = dataManager.getCellValue('V33') || 'Metas do Mês';
                    const content = dataManager.getCellValue('V34') || '';
                    const goals = this.parseGoalsString(content);

                    goalsTitle.textContent = title;
                    goalsList.innerHTML = goals.map(goal => `
                <li>${goal.trim()}</li>
            `).join('');
                }
            }
        };


        // ===== MAIN DATA LOADING =====
        async function loadSheetData() {
            const container = document.getElementById('data-container');

            try {
                if (!splashManager.hasBeenShown) {
                    splashManager.show(); // Show splash screen
                    splashManager.setText('Iniciando requisição à API...');
                }

                uiManager.showUpdatingState(true);

                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.sheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
                console.log('📡 Making request to Google Sheets API...');

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                splashManager.setText('Processando resposta da API...');

                const data = await response.json();
                dataManager.storeDataByCell(data.values);

                uiManager.updateSheetInfo();

                const isFirstLoad = container.querySelector('.loading') !== null;
                if (isFirstLoad) {
                    components.createDashboardStructure(container);
                } else {
                    updateManager.updateDashboardValues();
                }

                uiManager.updateLastUpdate();

                if (CONFIG.autoRefresh) {
                    uiManager.startCountdown();
                }

            } catch (error) {
                console.error('❌ Error loading data:', error);
                splashManager.setText(`Erro: ${error.message}`);
                setTimeout(() => splashManager.hide(), 2000);

                container.innerHTML = `
            <div class="error">
                <strong>Erro ao carregar dados:</strong><br>
                ${error.message}<br><br>
                Verifique:<br>
                - ID da planilha<br>
                - Chave da API<br>
                - Permissões da planilha
            </div>
        `;
            } finally {
                uiManager.showUpdatingState(false);
                // Note: splashManager.hide() is called automatically after iteration
            }
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 WebApp initialized');

            // Initialize splash manager
            splashManager.init();

            // Add event listener for detailed view button
            const toggleButton = document.getElementById('toggle-detailed-view');
            if (toggleButton) {
                toggleButton.addEventListener('click', uiManager.toggleDetailedView);
            }

            loadSheetData();

            if (CONFIG.autoRefresh) {
                console.log(`🔄 Auto-refresh enabled: ${CONFIG.autoRefresh}ms`);
                setInterval(loadSheetData, CONFIG.autoRefresh);
            }
        });
    </script>
</body>


</html>
