<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores da Planilha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .section-title {
            font-size: 1.2rem;
            color: #667eea;
            margin: 25px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .data-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .data-item.updating {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        
        .data-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .data-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .data-value.updating {
            color: #856404;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: #667eea;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        
        .data-table td.updating {
            background: #fff3cd;
            color: #856404;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d63031;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
        }
        
        .refresh-btn.updating {
            background: #ffc107;
            cursor: not-allowed;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .update-indicator {
            text-align: center;
            color: #ffc107;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .update-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Dashboard de Valores</h1>
            <p>Dados em tempo real da planilha</p>
        </div>
        
        <div class="card">
            <div id="data-container">
                <div class="loading">
                    <div>Carregando dados...</div>
                </div>
            </div>
            
            <button class="refresh-btn" id="refresh-btn" onclick="loadSheetData()">
                🔄 Atualizar Dados
            </button>
            <div class="update-indicator" id="update-indicator">Atualizando...</div>
            
            <div class="last-update" id="last-update">
                Última atualização: --
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Edit these variables according to your needs
        const CONFIG = {
            // Google Sheets spreadsheet ID (found in the spreadsheet URL)
            sheetId: '1YUnIjPwQGTNu-ePkHD-l0MSDTD_jn0-qXtAFUXVdBuI',
            
            // Cell range you want to fetch (ex: 'Sheet1!A1:B10')
            range: 'Exemplo!A1:AB42',
            
            // Your Google Sheets API key
            apiKey: 'AIzaSyBV61SGsAJ3X93TNG4Df_3bgj2yYCRbNEk',
            
            // Auto-refresh interval in milliseconds (optional)
            autoRefresh: 30000 // 30 seconds
        };

        // Global object to store all spreadsheet data by cell address
        let spreadsheetData = {};

        // Function to convert row index to letter (1 -> A, 2 -> B, etc.)
        function indexToLetter(index) {
            let letter = '';
            while (index >= 0) {
                letter = String.fromCharCode(65 + (index % 26)) + letter;
                index = Math.floor(index / 26) - 1;
            }
            return letter;
        }

        // Function to store all data in the global object by cell address
        function storeDataByCell(values) {
            if (!values || values.length === 0) return;
            
            // Store each cell value with its address
            values.forEach((row, rowIndex) => {
                row.forEach((cellValue, colIndex) => {
                    const cellAddress = `${indexToLetter(colIndex)}${rowIndex + 1}`;
                    spreadsheetData[cellAddress] = cellValue || '';
                });
            });
            
            console.log('📊 All data stored by cell address');
        }

        // Function to get value from specific cell
        function getCellValue(cellAddress) {
            return spreadsheetData[cellAddress] || 'N/A';
        }

        // Function to get range of values
        function getRangeValues(startCell, endCell) {
            const values = [];
            
            // Parse cell addresses (simple implementation for A1 notation)
            const startCol = startCell.match(/[A-Z]+/)[0];
            const startRow = parseInt(startCell.match(/\d+/)[0]);
            const endCol = endCell.match(/[A-Z]+/)[0];
            const endRow = parseInt(endCell.match(/\d+/)[0]);
            
            // Convert letters to numbers
            function colToNum(col) {
                let num = 0;
                for (let i = 0; i < col.length; i++) {
                    num = num * 26 + (col.charCodeAt(i) - 64);
                }
                return num - 1;
            }
            
            const startColNum = colToNum(startCol);
            const endColNum = colToNum(endCol);
            
            // Extract values from the range
            for (let row = startRow; row <= endRow; row++) {
                const rowData = [];
                for (let col = startColNum; col <= endColNum; col++) {
                    const cellAddress = `${indexToLetter(col)}${row}`;
                    rowData.push(getCellValue(cellAddress));
                }
                values.push(rowData);
            }
            
            return values;
        }

        // Function to show updating state
        function showUpdatingState(show) {
            const refreshBtn = document.getElementById('refresh-btn');
            const updateIndicator = document.getElementById('update-indicator');
            
            if (show) {
                refreshBtn.classList.add('updating');
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '⏳ Atualizando...';
                updateIndicator.classList.add('visible');
            } else {
                refreshBtn.classList.remove('updating');
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '🔄 Atualizar Dados';
                updateIndicator.classList.remove('visible');
            }
        }

        // Function to update individual values with smooth transition
        function updateDashboardValues() {
            // Update table cells for range V2:AB3
            const range1 = getRangeValues('V2', 'AB3');
            const tableRows = document.querySelectorAll('.data-table tbody tr');
            
            tableRows.forEach((row, rowIndex) => {
                const cells = row.querySelectorAll('td');
                cells.forEach((cell, cellIndex) => {
                    // Add updating class for visual feedback
                    cell.classList.add('updating');
                    
                    setTimeout(() => {
                        cell.textContent = range1[rowIndex + 1]?.[cellIndex] || 'N/A';
                        cell.classList.remove('updating');
                    }, 100 * (cellIndex + rowIndex));
                });
            });
            
            // Update data items for range V8:X11
            const range2 = getRangeValues('V8', 'X11');
            const dataItems = document.querySelectorAll('.data-grid .data-item');
            
            dataItems.forEach((item, index) => {
                const totalRows = range2.length;
                const totalCols = range2[0]?.length || 0;
                const rowIndex = Math.floor(index / totalCols);
                const colIndex = index % totalCols;
                
                const valueElement = item.querySelector('.data-value');
                
                // Add updating class for visual feedback
                item.classList.add('updating');
                valueElement.classList.add('updating');
                
                setTimeout(() => {
                    valueElement.textContent = range2[rowIndex]?.[colIndex] || 'N/A';
                    item.classList.remove('updating');
                    valueElement.classList.remove('updating');
                }, 150 * (index + 1));
            });
            
            // Update debug info
            const debugInfo = document.querySelector('.debug-info');
            if (debugInfo) {
                debugInfo.innerHTML = `
                    <strong>Total de células carregadas:</strong> ${Object.keys(spreadsheetData).length}<br>
                    <strong>Exemplo de valores:</strong><br>
                    V2: "${getCellValue('V2')}" | V8: "${getCellValue('V8')}" | X11: "${getCellValue('X11')}"
                `;
            }
            
            console.log('✅ Dashboard values updated smoothly');
        }

        // Function to create initial dashboard structure
        function createDashboardStructure(container) {
            const range1 = getRangeValues('V2', 'AB3');
            const range2 = getRangeValues('V8', 'X11');
            
            let html = '';
            
            // Create table structure for range V2:AB3
            html += `
                <div class="section-title">📋 Dados do Range V2:AB3</div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                ${range1[0]?.map((header, index) => `<th>Col ${index + 1}</th>`).join('') || '<th>Carregando...</th>'}
                            </tr>
                        </thead>
                        <tbody>
                            ${range1.slice(1).map(row => `
                                <tr>
                                    ${row?.map(cell => `<td>${cell}</td>`).join('') || '<td>N/A</td>'}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            // Create data grid structure for range V8:X11
            html += `
                <div class="section-title">📊 Dados do Range V8:X11</div>
                <div class="data-grid">
            `;
            
            range2.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellAddress = `V${8 + rowIndex}${String.fromCharCode(88 + colIndex)}`;
                    html += `
                        <div class="data-item">
                            <div class="data-label">Célula ${cellAddress}</div>
                            <div class="data-value">${cell}</div>
                        </div>
                    `;
                });
            });
            
            html += '</div>';
            
            // Add debug information
            html += `
                <div class="section-title">🔍 Debug Info</div>
                <div class="debug-info" style="background: #f8f9fa; padding: 15px; border-radius: 8px; font-size: 0.9rem;">
                    <strong>Total de células carregadas:</strong> ${Object.keys(spreadsheetData).length}<br>
                    <strong>Exemplo de valores:</strong><br>
                    V2: "${getCellValue('V2')}" | V8: "${getCellValue('V8')}" | X11: "${getCellValue('X11')}"
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Main function to load data
        async function loadSheetData() {
            const container = document.getElementById('data-container');
            const lastUpdate = document.getElementById('last-update');
            
            try {
                // Show updating state
                showUpdatingState(true);
                
                // Build API URL
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.sheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
                
                console.log('📡 Making request to Google Sheets API...');
                
                // Make request
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Store all data in global object
                storeDataByCell(data.values);
                
                // Check if this is the first load
                const isFirstLoad = container.querySelector('.loading') !== null;
                
                if (isFirstLoad) {
                    // Create dashboard structure for the first time
                    createDashboardStructure(container);
                } else {
                    // Update existing values smoothly
                    updateDashboardValues();
                }
                
                // Update timestamp
                lastUpdate.textContent = `Última atualização: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('❌ Error loading data:', error);
                
                container.innerHTML = `
                    <div class="error">
                        <strong>Erro ao carregar dados:</strong><br>
                        ${error.message}<br><br>
                        Verifique:<br>
                        - ID da planilha<br>
                        - Chave da API<br>
                        - Permissões da planilha
                    </div>
                `;
            } finally {
                // Hide updating state
                showUpdatingState(false);
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 WebApp initialized');
            
            // Load data on first run
            loadSheetData();
            
            // Set up auto-refresh if enabled
            if (CONFIG.autoRefresh) {
                console.log(`🔄 Auto-refresh enabled: ${CONFIG.autoRefresh}ms`);
                setInterval(loadSheetData, CONFIG.autoRefresh);
            }
        });

        // Add swipe gesture support for refresh
        let touchStartY = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            // Swipe down to refresh
            if (diff > 50 && window.scrollY === 0) {
                console.log('👆 Swipe down detected - refreshing data');
                loadSheetData();
            }
        });
    </script>
</body>
</html>
