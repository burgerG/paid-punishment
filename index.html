    <div class="container">

        </div>

    <script>
        // CONFIGURATION - Edit these variables according to your needs
        const CONFIG = {
            sheetId: '1YUnIjPwQGTNu-ePkHD-l0MSDTD_jn0-qXtAFUXVdBuI',
            range: 'Exemplo!A1:AB42',
            apiKey: 'AIzaSyBV61SGsAJ3X93TNG4Df_3bgj2yYCRbNEk',
            autoRefresh: 30000
        };

        // Global object to store all spreadsheet data by cell address
        let spreadsheetData = {};
        let refreshCountdown;
        let progressInterval;
        const TOTAL_REFRESH_TIME = CONFIG.autoRefresh;

        // ===== UTILITY FUNCTIONS =====
        function indexToLetter(index) {
            let letter = '';
            while (index >= 0) {
                letter = String.fromCharCode(65 + (index % 26)) + letter;
                index = Math.floor(index / 26) - 1;
            }
            return letter;
        }

        function storeDataByCell(values) {
            if (!values || values.length === 0) return;

            spreadsheetData = {}; // Clear previous data
            values.forEach((row, rowIndex) => {
                row.forEach((cellValue, colIndex) => {
                    const cellAddress = `${indexToLetter(colIndex)}${rowIndex + 1}`;
                    spreadsheetData[cellAddress] = cellValue || '';
                });
            });

            console.log('üìä All data stored by cell address');
        }

        function getCellValue(cellAddress) {
            return spreadsheetData[cellAddress] || 'N/A';
        }

        function getRangeValues(startCell, endCell) {
            const values = [];
            const startCol = startCell.match(/[A-Z]+/)[0];
            const startRow = parseInt(startCell.match(/\d+/)[0]);
            const endCol = endCell.match(/[A-Z]+/)[0];
            const endRow = parseInt(endCell.match(/\d+/)[0]);

            function colToNum(col) {
                let num = 0;
                for (let i = 0; i < col.length; i++) {
                    num = num * 26 + (col.charCodeAt(i) - 64);
                }
                return num - 1;
            }

            const startColNum = colToNum(startCol);
            const endColNum = colToNum(endCol);

            for (let row = startRow; row <= endRow; row++) {
                const rowData = [];
                for (let col = startColNum; col <= endColNum; col++) {
                    const cellAddress = `${indexToLetter(col)}${row}`;
                    rowData.push(getCellValue(cellAddress));
                }
                values.push(rowData);
            }

            return values;
        }

        // ===== COUNTDOWN & UI STATE MANAGEMENT =====
        function startCountdown() {
            clearInterval(refreshCountdown);
            clearInterval(progressInterval);

            let timeLeft = TOTAL_REFRESH_TIME / 1000;
            const countdownElement = document.getElementById('countdown');
            const progressFill = document.getElementById('progress-fill');

            // Reset progress bar
            progressFill.style.width = '0%';
            progressFill.style.transition = 'none';
            progressFill.offsetHeight; // Force reflow
            progressFill.style.transition = 'width 0.1s linear';

            let startTime = Date.now();

            progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min((elapsed / TOTAL_REFRESH_TIME) * 100, 100);
                progressFill.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 50);

            refreshCountdown = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(refreshCountdown);
                    countdownElement.textContent = '0s';
                } else {
                    countdownElement.textContent = `${timeLeft}s`;
                }
            }, 1000);
        }

        function showUpdatingState(show) {
            const updateIndicator = document.getElementById('update-indicator');

            if (show) {
                updateIndicator.classList.add('visible');
            } else {
                updateIndicator.classList.remove('visible');
            }
        }

        // ===== DASHBOARD COMPONENTS =====
        function getRangeTheme(rangeName) {
            const themes = {
                'ouro': { class: 'gold', icon: 'ü•á' },
                'prata': { class: 'silver', icon: 'ü•à' },
                'bronze': { class: 'bronze', icon: 'ü•â' }
            };

            const theme = themes[rangeName.toLowerCase()];
            return theme || { class: 'default', icon: 'üìä' };
        }

        function hasActiveRange() {
            const currentRange = getCellValue('X3') || '';
            return currentRange && currentRange.toLowerCase() !== 'nenhuma' && currentRange !== 'N/A';
        }

        function createBonusRangesSection() {
            const bonusRanges = getRangeValues('V8', 'W11');
            const currentRange = getCellValue('X3') || '';

            if (!bonusRanges || bonusRanges.length <= 1) {
                return '<div class="error">Nenhuma faixa de b√¥nus encontrada</div>';
            }

            const hasActive = hasActiveRange();
            let html = '';

            // Add message if no active range
            if (!hasActive) {
                html += `
                    <div class="no-active-range-message">
                        <div class="icon">üòî</div>
                        <h3>Nenhuma Faixa Ativa no Momento</h3>
                        <p>A equipe ainda n√£o atingiu nenhuma faixa de b√¥nus.<br>
                        <strong>Vamos melhorar nosso desempenho!</strong></p>
                    </div>
                `;
            }

            html += `
                <div class="section-title">üèÜ Faixas de B√¥nus dispon√≠veis</div>
                <div class="ranges-container">
                    ${bonusRanges.slice(1).map((row, index) => {
                        const rangeName = row[0] || 'N/A';
                        const rangeValue = row[1] || 'N/A';
                        const isCurrent = rangeName.toLowerCase() === currentRange.toLowerCase();
                        const theme = getRangeTheme(rangeName);

                        return `
                            <div class="range-card ${theme.class} ${isCurrent ? 'current' : ''}">
                                <div class="range-header">
                                    <span class="range-icon">${theme.icon}</span>
                                    <span class="range-name">${rangeName}</span>
                                    ${isCurrent ? '<span class="current-badge">ATUAL</span>' : ''}
                                </div>
                                <div class="range-value">${rangeValue}</div>
                                <div class="range-theme-bar ${theme.class}"></div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            return html;
        }

        function createBonusCalculationSection() {
            return `
                <div class="section-title">üßÆ C√°lculo do B√¥nus da Equipe</div>
                <div class="equation-container">
                    <div class="equation-row">
                        <div class="equation-item">
                            <div class="data-label">${getCellValue('V2') || 'B√¥nus nominal dispon√≠vel'}</div>
                            <div class="data-value">${getCellValue('V3') || 'N/A'}</div>
                        </div>
                        
                        <div class="equation-operator">+</div>
                        
                        <div class="equation-item">
                            <div class="data-label">${getCellValue('Y2') || 'B√¥nus de faixa'}</div>
                            <div class="data-value">${getCellValue('Y3') || 'N/A'}</div>
                        </div>
                        
                        <div class="equation-operator">-</div>
                        
                        <div class="equation-item">
                            <div class="data-label">${getCellValue('Z2') || 'Preju√≠zos por erros'}</div>
                            <div class="data-value negative">${getCellValue('Z3') || 'N/A'}</div>
                        </div>
                        
                        <div class="equation-operator">=</div>
                        
                        <div class="equation-item result">
                            <div class="data-label">${getCellValue('AA2') || 'Resultado Final'}</div>
                            <div class="data-value highlight">${getCellValue('AA3') || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createDashboardStructure(container) {
            let html = '';
            html += createBonusRangesSection();
            html += createBonusCalculationSection();
            container.innerHTML = html;
        }

        // ===== UPDATE FUNCTIONS =====
        function updateBonusRangesSection() {
            const bonusRanges = getRangeValues('V8', 'W11');
            const currentRange = getCellValue('X3') || '';
            const dataContainer = document.getElementById('data-container');

            if (dataContainer && bonusRanges && bonusRanges.length > 1) {
                const hasActive = hasActiveRange();
                let rangesHtml = '';

                // Add message if no active range
                if (!hasActive) {
                    rangesHtml += `
                        <div class="no-active-range-message">
                            <div class="icon">üòî</div>
                            <h3>Nenhuma Faixa Ativa no Momento</h3>
                            <p>A equipe ainda n√£o atingiu nenhuma faixa de b√¥nus.<br>
                            <strong>Vamos melhorar nosso desempenho!</strong></p>
                        </div>
                    `;
                }

                rangesHtml += `
                    <div class="section-title">üèÜ Faixas de B√¥nus da Equipe</div>
                    <div class="ranges-container">
                        ${bonusRanges.slice(1).map((row, index) => {
                            const rangeName = row[0] || 'N/A';
                            const rangeValue = row[1] || 'N/A';
                            const isCurrent = rangeName.toLowerCase() === currentRange.toLowerCase();
                            const theme = getRangeTheme(rangeName);

                            return `
                                <div class="range-card ${theme.class} ${isCurrent ? 'current' : ''}">
                                    <div class="range-header">
                                        <span class="range-icon">${theme.icon}</span>
                                        <span class="range-name">${rangeName}</span>
                                        ${isCurrent ? '<span class="current-badge">ATUAL</span>' : ''}
                                    </div>
                                    <div class="range-value">${rangeValue}</div>
                                    <div class="range-theme-bar ${theme.class}"></div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;

                // Find and update the ranges section
                const existingRangesSection = dataContainer.querySelector('.ranges-container');
                const existingSectionTitle = dataContainer.querySelector('.section-title');
                const existingMessage = dataContainer.querySelector('.no-active-range-message');
                
                if (existingRangesSection && existingSectionTitle) {
                    // Update existing elements
                    if (existingMessage) {
                        existingMessage.outerHTML = !hasActive ? `
                            <div class="no-active-range-message">
                                <div class="icon">üòî</div>
                                <h3>Nenhuma Faixa Ativa no Momento</h3>
                                <p>A equipe ainda n√£o atingiu nenhuma faixa de b√¥nus.<br>
                                <strong>Vamos melhorar nosso desempenho!</strong></p>
                            </div>
                        ` : '';
                    } else if (!hasActive) {
                        existingSectionTitle.insertAdjacentHTML('beforebegin', `
                            <div class="no-active-range-message">
                                <div class="icon">üòî</div>
                                <h3>Nenhuma Faixa Ativa no Momento</h3>
                                <p>A equipe ainda n√£o atingiu nenhuma faixa de b√¥nus.<br>
                                <strong>Vamos melhorar nosso desempenho!</strong></p>
                            </div>
                        `);
                    }

                    // Update range cards
                    const rangeCards = existingRangesSection.querySelectorAll('.range-card');
                    rangeCards.forEach((card, index) => {
                        const row = bonusRanges[index + 1];
                        if (row) {
                            const rangeName = row[0] || 'N/A';
                            const rangeValue = row[1] || 'N/A';
                            const isCurrent = rangeName.toLowerCase() === currentRange.toLowerCase();
                            const theme = getRangeTheme(rangeName);
                            
                            const valueElement = card.querySelector('.range-value');
                            const badgeElement = card.querySelector('.current-badge');
                            
                            // Update classes
                            card.className = `range-card ${theme.class} ${isCurrent ? 'current' : ''}`;
                            
                            // Update values with animation
                            if (valueElement) {
                                valueElement.classList.add('updating');
                                setTimeout(() => {
                                    valueElement.textContent = rangeValue;
                                    valueElement.classList.remove('updating');
                                }, 150 * (index + 1));
                            }
                            
                            // Update badge
                            if (isCurrent && !badgeElement) {
                                card.querySelector('.range-header').innerHTML += '<span class="current-badge">ATUAL</span>';
                            } else if (!isCurrent && badgeElement) {
                                badgeElement.remove();
                            }
                        }
                    });
                } else {
                    // If elements don't exist, recreate the entire section
                    const equationSection = dataContainer.querySelector('.equation-container');
                    if (equationSection) {
                        equationSection.insertAdjacentHTML('beforebegin', rangesHtml);
                    }
                }
            }
        }

        function updateBonusCalculationSection() {
            const equationItems = document.querySelectorAll('.equation-item');
            const equationValues = [
                getCellValue('V3'),
                getCellValue('Y3'),
                getCellValue('Z3'),
                getCellValue('AA3')
            ];

            equationItems.forEach((item, index) => {
                const valueElement = item.querySelector('.data-value');
                if (valueElement) {
                    valueElement.classList.add('updating');
                    setTimeout(() => {
                        valueElement.textContent = equationValues[index] || 'N/A';
                        valueElement.classList.remove('updating');
                    }, 150 * (index + 1));
                }
            });
        }

        function updateDashboardValues() {
            updateBonusRangesSection();
            updateBonusCalculationSection();
            console.log('‚úÖ Dashboard values updated smoothly');
        }

        // ===== MAIN DATA LOADING =====
        async function loadSheetData() {
            const container = document.getElementById('data-container');
            const lastUpdate = document.getElementById('last-update');

            try {
                showUpdatingState(true);

                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.sheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`;
                console.log('üì° Making request to Google Sheets API...');

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                storeDataByCell(data.values);

                const isFirstLoad = container.querySelector('.loading') !== null;
                if (isFirstLoad) {
                    createDashboardStructure(container);
                } else {
                    updateDashboardValues();
                }

                lastUpdate.textContent = `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString()}`;

                if (CONFIG.autoRefresh) {
                    startCountdown();
                }

            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                container.innerHTML = `
                    <div class="error">
                        <strong>Erro ao carregar dados:</strong><br>
                        ${error.message}<br><br>
                        Verifique:<br>
                        - ID da planilha<br>
                        - Chave da API<br>
                        - Permiss√µes da planilha
                    </div>
                `;
            } finally {
                showUpdatingState(false);
            }
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üöÄ WebApp initialized');
            loadSheetData();

            if (CONFIG.autoRefresh) {
                console.log(`üîÑ Auto-refresh enabled: ${CONFIG.autoRefresh}ms`);
                setInterval(loadSheetData, CONFIG.autoRefresh);
            }
        });
    </script>
